<!DOCTYPE html>
<html lang="en">

<!-- 요소가 화면에서 어떻게 배치될지 결정하는 CSS 속성 
- d-block : 블록 요소로(div)
- d-inline : 인라인 요소로(span)
- d-inline-block : 인라인 블록 요소로
- d-none : 요소를 숨김
---
아래 두개는 역할이 비슷한데 flex를 보다 많이 쓰는 편
- d-flex : 컨텐츠의 전체적인 위치를 조절(수평/수직 정렬 유연화)
- d-grid : 행과 열을 활용한 격자 레이아웃
-->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <!-- Main CSS -->
  <link rel="stylesheet" href="./../style.css">

  <style>
    .container>.row>div {
      font-size: 50px;
      text-align: center;
    }

    .row,
    .row-vh-30 {
      border: 3px solid red !important;
    }

    .row-vh-30 {
      height: auto;
    }

    .row-vh-30 span {
      border: 4px solid #fff;
      font-size: 2rem;
      margin-right: 1rem;
    }

    #d-block-inline div,
    #d-block-inline span {
      font-size: 1.5rem;
      border: 4px solid red;
      padding: 0 1rem;
      margin: .5rem 0;
    }

    #d-block-inline div {
      background-color: #fb8c00;
    }

    #d-block-inline span {
      background-color: #00897b;
    }
  </style>

</head>

<body>
  <div id="d-block-inline" class="container">
    <h1 class="display-1">display - block & inline</h1>

    <br>
    <!-- Display Class Syntax:
    .d-{value} : for xs
    .d-{bp}-{value} : for sm, md, lg, xl and xxl as breakpoint

    Display Values- css properties & values
    none - display: none;
    block - display: block;
    inline - display: inline
    inline-block - display: inline-block;
    flex - display: flex;
    inline-flex - display: inline-flex -->

    <!-- Display inline -->
    <div class="d-inline">
      I was a BLOCK div element!
    </div>
    
    <br>

    <!-- Display block -->
    <span class="d-block">
      I was a INLINE span element! Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero, molestias.
    </span>
    
  </div>
  
  <br>
  <br>

  <div id="d-none" class="container">
    <h1 class="display-1">dsiplay - none</h1>

    <br>

    <div class="row">
      <div class="col-4 d-none">1</div>
      <div class="col-4">2</div>
      <div class="col-4">3</div>
    </div>
    
    <div class="row">
      <div class="col-4 d-none d-md-block">1</div>
      <div class="col-4 d-sm-none d-lg-block">2</div>
      <div class="col-4 d-block d-xl-none">3</div>
    </div>
    
  </div>

  <br>

  <div class="container">
    <!-- Vertical alignment 
    span의 세로 위치를 결정하는 class
    text-top 과 text-bottom은 많이 사용하는 클래스가 아니기 때문에 주의

    충분한 높이가 확보되어야 하기 때문에 row-vh-30으로 auto가 설정됨
    -->
    <h2>Vertical alignment</h2>
    <div class="row-vh-30">
      <span class="align-baseline">baseline</span>
      <span class="align-top">top</span>
      <span class="align-middle">middle</span>
      <span class="align-bottom">bottom</span>
      <span class="align-text-top">text-top</span>
      <span class="align-text-bottom">text-bottom</span>
    </div>
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
</body>

</html>
