<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image & Figure</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />

    <!-- Main CSS -->
    <link rel="stylesheet" href="./../style.css" />

    <style>
      #figure {
        margin-bottom: 3rem;
      }

      .figure-caption {
        color: #fff !important;
      }
    </style>
  </head>

  <body>
    <h1 class="display-1">Image & Figure</h1>

    <!-- 이미지를 조절-->
    <div id="figure" class="container">
      <!-- Image Fluid : 부모클래스에 맞게 이미지에 변형 -->
      <img class="img-fluid" src="https://greenevilletheatreguild.org/wp-content/uploads/banner-2000x600.jpg" alt="..." />

      <br /><br />

      <!-- Image thumbnail 
      이미지의 경계가 둥그러지고 흰선들이 생기었다
      -->
      <img class="img-thumbnail" src="https://img.danawa.com/prod_img/500000/201/592/img/1592201_1.jpg?shrink=330:*&_v=20151031063217" alt="..." width="200px" />

      <br /><br />

      <!-- Image Rounded -->
      <img class="rounded" src="https://img.danawa.com/prod_img/500000/201/592/img/1592201_1.jpg?shrink=330:*&_v=20151031063217" alt="..." width="200px" />

      <br /><br />

      <!-- Figure Image -->
      <figure class="figure">
        <img class="img-fluid rounded figure-img" src="https://thorntons-investments.co.uk/wp-content/uploads/2017/08/400x200.png" alt="..." />
        <figcaption class="figure-caption text-end">A caption for the above image</figcaption>
      </figure>
      
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
